<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>

  <!-- Make all relative URLs resolve from this file's folder -->
  <base href="./">

  <!-- NASA-ish fonts/colors; keep it simple and readable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Your stylesheet in project root -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <!-- Logo in /img -->
      <img src="img/nasa-worm-logo.png" alt="NASA logo" class="logo">
      <h1>NASA Space Explorer</h1>
    </div>
    <p class="tag">Astronomy Picture of the Day â€” Gallery Viewer</p>
  </header>

  <main class="container">
    <!-- Controls -->
    <section class="controls">
      <label>
        Start Date
        <input id="startDate" type="date" />
      </label>
      <button id="fetchBtn" class="btn-primary">Get Space Images</button>
    </section>

    <!-- Random Space Fact (LevelUp) -->
    <section class="facts" id="factBox" aria-live="polite"></section>

    <!-- Loading state -->
    <div id="loading" class="loading" hidden>ðŸ”„ Loading space photosâ€¦</div>

    <!-- Gallery grid -->
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <!-- Modal -->
  <dialog id="apodModal" class="modal">
    <button id="modalClose" class="modal-close" aria-label="Close modal">âœ•</button>
    <div class="modal-content">
      <div id="modalMedia" class="modal-media"></div>
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p id="modalDate" class="muted"></p>
        <p id="modalExplain"></p>
      </div>
    </div>
  </dialog>

  <footer class="site-footer">
    <small>Data mirrors NASA APOD fields (educational use). Â© NASA.</small>
  </footer>

  <!-- Script in /js -->
  <script src="js/script.js" defer></script>
</body>
</html>
